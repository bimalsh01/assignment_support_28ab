{% extends 'layout.html' %}
{% load static %}

{% block title %}
<title>Foods</title>
{% endblock title %}

{% block main_content %}
<h1>All Foods</h1>
<div class="container">
    <div class="row justify-content-around">
        {% for i in foods %}
        <div class="card col-md-3 m-3">
            <img src="/{{i.food_image}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{i.food_name}}</h5>
                <p class="card-text">Rs. {{i.food_price}}</p>
                 <p class="card-text">{{i.category.category_name}}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>

        {% endfor %}
    </div>
</div>
{% endblock main_content %}
